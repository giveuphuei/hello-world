    window.onload = function(){
        hightLight();         
     // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
       
	 }
   function hightLight(){
      var li = document.getElementsByTagName('tr');
       for(var i=0;i<li.length;i++){
          li[i].onmouseover=function(){
            this.style.backgroungColor = '#f2f2f2';
          }
          li[i].onmouseout=function(){
           this.style.backgroungColor = 'red';
          }
       } 
   }

  function addtr(){

    var node=document.getElementsByTagName("table");

    var newtr = document.createElement("tr");   

    newtr.innerHTML='<tr><td></td><td></td><td><a href=\"javascript:;" onclick="del(this)" />删除</a></td></tr>';

    node[0].appendChild(newtr);

   }
    		  
   	 
     // 创建删除函数
    function del(obj){
       
       var line = obj.parentNode.parentNode;
       var ota = line.parentNode;
       ota.removeChild(line);
         
    }
