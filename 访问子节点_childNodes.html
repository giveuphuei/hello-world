<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>
<body>
<div>
  javascript  
  <p>javascript</p>
  <div>jQuery</div>
  <h5>PHP</h5>
</div>
<script type="text/javascript">
    var child=document.getElementsByTagName('div')[0].childNodes;
    for(var i=0;i<child.length;i++){
        var j=i+1;
        document.write('第'+j+'个子节点的nodeName是:'+child[i].nodeName+'<br />'+'nodeValue是:'+child[i].nodeValue+'<br />'+'nodeType是：'+child[i].nodeType+'<br />')
    }
 
</script>
</body> 
</html>
