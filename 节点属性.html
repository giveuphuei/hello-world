<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>节点属性</title>
</head>
<body>
  <ul>
     <li>javascript</li>
     <li>HTML/CSS</li>
     <li>jQuery</li>     
  </ul>
  <script type="text/javascript">
    var Lists = document.getElementsByTagName('li');
    for(var i=0;i<Lists.length;i++){
        var j = i+1;
        document.write('第'+j+'个li的nodeName是:'+Lists[i].nodeName+'<br />'+'nodeValue是:'+Lists[i].nodeValue+'<br />'+'nodeType是：'+Lists[i].nodeType+'<br />');
    }
  </script>
</body> 
</html>
