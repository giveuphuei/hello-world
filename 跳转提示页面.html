 <body>

  <p><input type='text' id='seconds'>秒后回到主页&nbsp&nbsp <a href="javascript:history.back()"> 返回</a></p>
   
  <script type="text/javascript">  
 	var tt=5;
 	document.getElementById('seconds').value = tt;
 	function count(){
 		tt--;
 		
 		document.getElementById('seconds').value = tt
 		if(tt){
 			setTimeout(count,1000);
 		}
 		else
 			location.assign('http://www.imooc.com');
 	}   //获取显示秒数的元素，通过定时器来更改秒数。
 	setTimeout(count,1000);
   
 </script>
