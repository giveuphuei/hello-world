<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title>新建网页</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="布尔教育 http://www.itbool.com" />
<script type="text/javascript">
   function count(){
    var num1 = document.getElementById('txt1').value; //通过object.value获取元素的值 //获取第一个输入框的值
    var num2 = document.getElementById('txt2').value;//获取第二个输入框的值
    var oper = document.getElementById('select').value;//获取选择框的值
    switch(oper){									//获取通过下拉框来选择的值来改变加减乘除的运算法则
        case '+':
            count = parseInt(num1) + parseInt(num2);
           break;
        case '-': 
            count = num1-num2;
            break;
        case '*': 
            count = num1*num2; 
            break;
        case '/':
            count = num1/num2;
            break;
    } 
    document.getElementById('fruit').value = count;  //设置结果输入框的值 //通过object.value=给元素赋值
    }
</script>  
</head>
    <body>
    	<input type='text' id='txt1' /> 
  		<select id='select'> 
			<option value='+'>+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
   		</select>
    <input type='text' id='txt2' /> 
    <input type='button' value=' = ' onclick='count()';/> <!--通过 = 按钮来调用创建的函数，得到结果--> 
    <input type='text' id='fruit' /> 
    </body>
</html>
