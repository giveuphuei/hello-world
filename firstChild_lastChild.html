<!DOCTYPE HTML>
<html>
<head>

<title>无标题文档</title>
</head>
<body>
<div id="con"><p>javascript</p>
  <div>jQuery</div>
  <h5>PHP</h5></div>
<script type="text/javascript">
  var x=document.getElementById("con");
    document.write('第一个子节点的nodeName是:'+x.firstChild.nodeName+'<br />'+'nodeValue是:'+x.firstChild.nodeValue+'<br />'+'nodeType是：'+x.firstChild.nodeType+'<br />');
    document.write('最后一个子节点的nodeName是:'+x.lastChild.nodeName+'<br />'+'nodeValue是:'+x.lastChild.nodeValue+'<br />'+'nodeType是：'+x.lastChild.nodeType+'<br />');
 
</script>
</body>
